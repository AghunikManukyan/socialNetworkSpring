<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<a href="/home">Home</a>
<hr>
<div th:each="message : ${messages}">
    <h2 th:text="'From: ' + ${message.user.name} + ' To: ' + ${message.friend.name}"></h2>
    <p th:text="${message.message}"></p>
    <h4 th:text="${message.date}"></h4><a th:href="@{/removeMessage(id=${message.id})}"> Delete </a>
    <hr>
</div>

<form action="/sendMessage" method="post">
    <input type="text" name="message" placeholder="Message">
    <input type="submit" value="Add">
</form>
</body>
</html>
